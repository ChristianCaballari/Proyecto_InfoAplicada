
<div class="alert-top">
  <flash-messages></flash-messages>
</div>
<div class="h-100 login">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="/assets/avatar.jpg" />
        </div>
        <form (submit)="login()" class="col-12 mt-4">
          <div class="form-group m-3" id="user-group">
            <input
              type="email"
              placeholder="Email"
              class="form-control"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="form-group m-3" id="contrasena-group">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group m-3">
            <button type="submit" class="btn btn-primary form-control">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

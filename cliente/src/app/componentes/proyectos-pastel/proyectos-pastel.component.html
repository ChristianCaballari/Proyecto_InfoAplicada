<div class="container2">
     <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="dropdown-item" aria-current="page" routerLink="/estadistica">Avances de Proyectos</a>

        <li><a class="nav-link active" routerLink="/pastel">Estadisticas de los Proyectos</a></li>

      <ngx-charts-pie-chart
     [view]="view"
     [scheme]="colorScheme"
     [results]="single"
     [gradient]="gradient"
     [legend]="showLegend"
     [legendPosition]="legendPosition"
     [labels]="showLabels"
     [doughnut]="isDoughnut"

     (activate)="onActivate($event)"
     (deactivate)="onDeactivate($event)"
     >
   </ngx-charts-pie-chart>
